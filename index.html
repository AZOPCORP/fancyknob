<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Volume Knob Input</title>



      <link rel="stylesheet" href="fancyknob.css">

<style>
body{
  background: #000;
}
</style>
</head>

<body>
<input id="test" type="range" min="0" max="100">


<div class="wrapper">

  <input id="ctrl" class="inp" type="range" min="0" max="100" value="10">
    <input class="inp" type="range" min="0" max="300" value="100">
      <input class="inp" type="range" min="0" max="100" value="0">
        <input class="inp" type="range" min="-100" max="100" value="1">
          <input class="inp" type="range" min="0" max="10000" value="10">
            <input class="inp" type="range" min="0" max="100" value="30">

</div>

<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

  <script src="fancyknob.js"></script>
  <script>
$('.inp').fancyknob();

$("#test").on('input change',function(){
  $('#ctrl').val($(this).val()).trigger('change')
})

  </script>
</body>

</html>
